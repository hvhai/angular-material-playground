<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar
      >Menu
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</mat-toolbar
    >
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/callback">Callback</a>
      <ng-container *ngIf="isAuthenticated$ | async">
        <a mat-list-item routerLink="/profile">Profile</a>
        <a mat-list-item routerLink="/events">Events</a>
        <a mat-list-item routerLink="/fruits-ordering">Fruits Ordering</a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ appName }}</span>

      <span class="example-spacer"></span>
      <app-nav-bar-button />
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="page-layout" *ngIf="isAuth0Loading$ | async; else auth0Loaded">
      <app-page-loader></app-page-loader>
    </div>
    <spinner></spinner>
    <ng-template #auth0Loaded>
      <router-outlet></router-outlet>
    </ng-template>
    <!-- End Content -->
  </mat-sidenav-content>
</mat-sidenav-container>
