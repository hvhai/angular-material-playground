<button mat-raised-button routerLink="/create-event">Create</button>

<div class="container-flex">
  <ng-container *ngFor="let event of eventList$ | async as eventList">
    <app-event-card [event]="event" (deleteButtonClicked)="deleteEvent($event)" (updateButtonClicked)="moveToUpdateEvent($event)" />
  </ng-container>
</div>
