<mat-card class="event-card">
  <mat-card-header>
    <mat-card-title>{{ event.title }}</mat-card-title>
    <mat-card-subtitle>{{ event.time | date : "medium" }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="accent">Update</button>
    <button mat-raised-button color="warn" (click)="deleteEvent(event.id)">Delete</button>
  </mat-card-actions>
</mat-card>
