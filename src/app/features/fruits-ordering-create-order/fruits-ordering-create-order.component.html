<h2>Create Order</h2>
<form [formGroup]="addOrderForm" (submit)="createOrder()">
  <div formArrayName="products">
    <button mat-raised-button color="primary" (click)="addProduct()">
      Add Product
    </button>
    <div *ngFor="let product of products.controls; let i = index">
      <mat-form-field>
        <mat-label>Select</mat-label>
        <mat-select id="product-{{ i }}" [formControlName]="i">
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <br />
  <button mat-raised-button type="submit" [disabled]="!addOrderForm.valid">
    Submit
  </button>
</form>
