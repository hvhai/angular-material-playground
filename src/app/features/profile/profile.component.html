<h1 id="page-title" class="content__title">Profile Page</h1>
<ng-container *ngIf="user$ | async as user">
  <div class="profile-grid">
    <div class="profile__header">
      <img [src]="user.picture" alt="Profile" class="profile__avatar" />
      <div class="profile__headline">
        <h2 class="profile__title">{{ user.name }}</h2>
        <span class="profile__description">{{ user.email }}</span>
      </div>
    </div>
    <ng-container *ngIf="code$ | async as code">
      <div class="profile__details">
        <!-- <app-code-snippet [title]="title" [code]="code"></app-code-snippet> -->
        <div class="code-snippet">
          <span class="code-snippet__title">{{ title }}</span>
          <div class="code-snippet__container">
            <div class="code-snippet__wrapper">
              <pre class="code-snippet__body">{{ code }}</pre>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
